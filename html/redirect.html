<!doctype html>
<html lang="en">
<head>
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#962d22">
    <link rel="icon"
          href="https://cdn.iwgb.org.uk/assets/favicon-32.png"
          sizes="32x32"
    >
    <link rel="icon"
          href="https://cdn.iwgb.org.uk/assets/favicon-64.png"
          sizes="64x64"
    >
    <link rel="icon"
          href="https://cdn.iwgb.org.uk/assets/favicon-96.png"
          sizes="96x96"
    >
    <link rel="icon"
          href="https://cdn.iwgb.org.uk/assets/favicon-128.png"
          sizes="128x128"
    >
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    >

    <style>
        .spinner__top {
            animation: spin 1.5s linear infinite;
            width: 1.25rem;
            margin-left: 1.25rem;
            margin-bottom: .15rem;
        }

        .spinner__bottom {
             width: 4rem;
         }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">
    <div class="my-2">
        <img src="https://cdn.iwgb.org.uk/assets/iwgb-spinner-top.png"
             class="d-block spinner__top"
             alt="Loading"
        />
        <img src="https://cdn.iwgb.org.uk/assets/iwgb-spinner-bottom.png"
             class="d-block spinner__bottom"
             alt="Loading"
        />
    </div>
    <script>
        (
            () => window.setTimeout(
                () => window.location.replace('%URL%'),
                1000
            )
        )();
    </script>
</body>

</html>
